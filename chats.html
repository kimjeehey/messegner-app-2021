<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Chats-Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
        />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span
          ><img
            src="https://img.icons8.com/ios-filled/28/2e363e/search--v2.png"
        /></span>
        <span
          ><img
            src="https://img.icons8.com/ios-filled/28/2e363e/speech-bubble-with-dots.png"
        /></span>
        <span
          ><img
            src="https://img.icons8.com/ios-glyphs/28/2e363e/musical-notes.png"
        /></span>
        <span>
          <a href="settings.html">
            <img
              src="https://img.icons8.com/material-rounded/28/2e363e/settings.png"
            />
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen chat-second-screen">
      <!-- My Profile -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Corgi</h4>
              <p class="user-component__subtitle">Woof Woof mate?</p>
            </div>
          </div>
          <div class="user-component__column-detail">
            <span class="user-component__time">18:42</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-second.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://images.unsplash.com/photo-1598133894008-61f7fdb8cc3a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGRvZ3N8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Frienchy</h4>
              <p class="user-component__subtitle">Mung mung, zoomies?</p>
            </div>
          </div>
          <div class="user-component__column-detail">
            <span class="user-component__time">18:40</span>
            <div class="badge">15</div>
          </div>
        </div>
      </a>
    </main>
    <!-- shortcut - nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend-list.html"
            ><img
              src="https://img.icons8.com/material-outlined/28/ffffff/user--v1.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img
              src="https://img.icons8.com/material-rounded/28/ffffff/speech-bubble--v1.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img src="https://img.icons8.com/material/28/ffffff/search.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><img
              src="https://img.icons8.com/material-outlined/28/ffffff/dots-loading--v1.png"
          /></a>
        </li>
      </ul>
    </nav>
    <div id="responsive">
      <span>
        Please reduce your screen size or <br />
        try on your phone.
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
