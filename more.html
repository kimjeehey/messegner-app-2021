<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link:css shortcut -->
    <title>More-Welcome to DoggyTalk</title>
  </head>
  <body>
    <div class="wrapper-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <img
            src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
          />
          <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
          <img
            class="icon__battery"
            src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
          />
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span
            ><img
              src="https://img.icons8.com/ios-filled/28/2e363e/search--v2.png"
          /></span>
          <span
            ><img
              src="https://img.icons8.com/ios-glyphs/28/2e363e/musical-notes.png"
          /></span>
          <span>
            <a href="settings.html">
              <img
                src="https://img.icons8.com/material-rounded/28/2e363e/settings.png"
              />
              <span class="badge"></span>
            </a>
          </span>
        </div>
      </header>

      <!-- My Profile -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://images.unsplash.com/photo-1626435872663-b0a64169c460?ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzB8UnJzY2hRemVIWDB8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Emo</h4>
            <div class="user-component__phone">
              <p class="user-component__subtitle">+61 400 456 123</p>
              <div class="warning">
                <div class="circle"></div>
                <span>!</span>
              </div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <img src="https://img.icons8.com/ios/28/2e363e/note.png" />
        </div>
      </div>
    </div>

    <main class="main-screen more-screen">
      <!-- icons -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/calendar-app.png" />
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/inbox.png" />
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/happy--v1.png" />
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/shpatel.png" />
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/name--v1.png" />
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/imessage.png" />
          <span>Openchat</span>
        </div>
      </div>
      <!-- Suggestions-->
      <div class="suggestions">
        <div class="suggestions__header">
          <span>Suggestions</span>
        </div>
      </div>
      <!-- icons -->
      <div class="icon-row">
        <div class="icon-row__icon suggestions-icons">
          <img
            src="https://i.pinimg.com/564x/25/d3/df/25d3dfce759c520c31087cc9a481703d.jpg"
          />
          <span>Story</span>
        </div>
        <div class="icon-row__icon suggestions-icons">
          <img
            src="https://i.pinimg.com/236x/7f/09/61/7f096134947890d1c27c7e5e7a1dd1d9.jpg"
          />
          <span>Meetup</span>
        </div>
        <div class="icon-row__icon suggestions-icons">
          <img
            src="https://i.pinimg.com/564x/35/56/85/355685e1ffefdaf63737d19244a2eaa3.jpg"
          />
          <span>Tips</span>
        </div>
        <div class="icon-row__icon suggestions-icons">
          <a href="index.html">
            <img
              src="https://i.pinimg.com/originals/c7/a5/01/c7a501d97ed08947de7a8e76f5ab063a.gif"
            />
          </a>
          <span>Logout</span>
        </div>
      </div>
      <!-- Now -->
      <div class="suggestions">
        <div class="suggestions__header">
          <span>Doggy Trend</span>
        </div>
      </div>
      <div class="suggestions__now">
        <div class="suggestions__now__imgs">
          <img
            src="https://i.pinimg.com/474x/0f/89/44/0f8944302033e90584cee4363ea8cff3.jpg"
          />
          <img
            src="https://i.pinimg.com/564x/3f/5b/1a/3f5b1ac613b5941d67ac40d1313d0016.jpg"
          />
          <img
            src="https://i.pinimg.com/474x/18/a8/8c/18a88cb22fe4d8db4c872915effd2b04.jpg"
          />
        </div>
        <div class="suggestions__now__swipe">
          <span class="suggestions__now__swipe-dot"> </span>
          <span class="suggestions__now__swipe-dot"></span>
          <span class="suggestions__now__swipe-dot"></span>
        </div>
      </div>

      <!-- weather -->
      <div class="suggestions">
        <div class="suggestions__header">
          <span>Weather / 서울</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="
              user-component__avatar user-component__avatar--xxl
              weather__sun
            "
            src="https://img.icons8.com/plasticine/100/2e363e/sun--v2.png"
          />
          <h2>16°</h2>
          <div class="user-component__text">
            <h4 class="user-component__title">어제보다 6°C 높아요</h4>
            <p class="user-component__subtitle">미세먼지 좋음</p>
          </div>
        </div>
        <div class="user-component__column">
          <img
            src="https://img.icons8.com/ios-glyphs/20/2e363e/location-off.png"
          />
        </div>
      </div>
    </main>
    <!-- shortcut - nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend-list.html"
            ><img
              src="https://img.icons8.com/material-outlined/28/ffffff/user--v1.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img
              src="https://img.icons8.com/material-outlined/28/ffffff/speech-bubble--v1.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img src="https://img.icons8.com/material/28/ffffff/search.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><img
              src="https://img.icons8.com/material/28/ffffff/dots-loading--v1.png"
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
