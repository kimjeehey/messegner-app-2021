<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>More-Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="wrapper-all">
      <div class="wrapper-top">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <img
              src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
            />
            <img
              src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png"
            />
            <img
              class="icon__battery"
              src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
            />
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">More</h1>
          <div class="screen-header__icons">
            <span
              ><img
                src="https://img.icons8.com/ios-filled/28/2e363e/search--v2.png"
            /></span>
            <span
              ><img
                src="https://img.icons8.com/ios-glyphs/28/2e363e/musical-notes.png"
            /></span>
            <span>
              <a href="settings.html">
                <img
                  src="https://img.icons8.com/material-rounded/28/2e363e/settings.png"
                />
                <span class="badge"></span>
              </a>
            </span>
          </div>
        </header>

        <!-- My Profile -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xl"
              src="https://images.unsplash.com/photo-1582001961959-aa434d61c708?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzZ8fGRvZyUyMHBvcnRyYWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Emo</h4>
              <div class="user-component__phone">
                <p class="user-component__subtitle">+61 400 456 123</p>
                <div class="warning">
                  <div class="circle"></div>
                  <span>!</span>
                </div>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <img src="https://img.icons8.com/ios/28/2e363e/note.png" />
          </div>
        </div>
      </div>
      <main class="main-screen more-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/calendar-app.png" />
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/inbox.png" />
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/happy--v1.png" />
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/shpatel.png" />
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/name--v1.png" />
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/imessage.png" />
            <span>Openchat</span>
          </div>
        </div>
        <!-- Suggestions-->
        <div class="suggestions">
          <div class="suggestions__header">
            <span>Suggestions</span>
          </div>
        </div>
        <!-- icons -->
        <div class="icon-row">
          <div class="icon-row__icon suggestions-icons">
            <img
              src="https://images.unsplash.com/photo-1591769225440-811ad7d6eab3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            />
            <span>Story</span>
          </div>
          <div class="icon-row__icon suggestions-icons">
            <img
              src="https://media.istockphoto.com/photos/weimaraner-in-awe-picture-id157527277?b=1&k=20&m=157527277&s=170667a&w=0&h=HHAjqO4RH7jH7THeYuQfGCy1gs6U3XufUSJ1e0kiq5Y="
            />
            <span>Meetup</span>
          </div>
          <div class="icon-row__icon suggestions-icons">
            <img
              src="https://media.istockphoto.com/photos/black-and-white-border-collie-dog-with-tongue-out-picture-id157653757?b=1&k=20&m=157653757&s=170667a&w=0&h=h6pHBqXkv9XheD7vVDh0eN1nrYX2v8KXDK0v2rhvMaw="
            />
            <span>Tips</span>
          </div>
        </div>
      </main>
      <!-- shortcut - nav>ul>li*4>a -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friend-list.html"
              ><img
                src="https://img.icons8.com/material-outlined/28/ffffff/user--v1.png"
            /></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <img
                src="https://img.icons8.com/material-outlined/28/ffffff/speech-bubble--v1.png"
              />
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><img src="https://img.icons8.com/material/28/ffffff/search.png"
            /></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><img
                src="https://img.icons8.com/material/28/ffffff/dots-loading--v1.png"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
