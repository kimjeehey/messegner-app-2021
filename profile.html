<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>My Profile-Welcome to DoggyTalk</title>
  </head>
  <body>
    <div class="wrapper-top">
        <div class="status-bar">
            <div class="status-bar__column">
            <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <img
                src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
                />
                <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
                <img
                class="icon__battery"
                src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
                />
            </div>
        </div>

        <header class="screen-header">
          <a href="friend-list.html"><img src="https://img.icons8.com/external-becris-lineal-becris/20/2e363e/external-cancel-mintab-for-ios-becris-lineal-becris.png"/></a>
          <div class="screen-header__icons">
            <span>
              <img src="https://img.icons8.com/material/28/2e363e/gift--v1.png"/>
            </span>
            <span>
                <img src="https://img.icons8.com/material/28/2e363e/qr-code--v1.png"/>
            </span>
            <span>
              <a href="settings.html">
                <img src="https://img.icons8.com/material-rounded/28/2e363e/settings.png" />
              </a>
            </span>
          </div>
        </header>
    </div>
    <main class="profile-screen">
        <section class="profile-screen__wrapper">
            <section class="user-component">
                <div class="user-component__column">
                <img
                class="user-component__avatar user-component__avatar--xxl"
                src="https://images.unsplash.com/photo-1626435872663-b0a64169c460?ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzB8UnJzY2hRemVIWDB8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                />
                </div>
                <div class="user-component__column">
                  <div class="user-component__text">
                    <h4 class="user-component__title">Emo</h4>
                   </div>
                </div>
            </section>
            <section class="profile-screen__icons">
                <div class="icon-row">
                    <div class="icon-row__icon">
                        <img src="https://img.icons8.com/material-rounded/32/ffffff/filled-topic.png"/>
                        <span>My Chatroom</span>
                    </div>
                    <div class="icon-row__icon">
                        <img src="https://img.icons8.com/material/32/ffffff/edit--v1.png"/>
                        <span>Edit Profile</span>
                    </div>
                    <div class="icon-row__icon">
                        <img src="https://img.icons8.com/material/36/ffffff/comma.png"/>
                        <span>Kakao Story</span>
                    </div>
                </div>
            </section>
        </section>
    </main>

      <!-- shortcut - nav>ul>li*4>a -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friend-list.html"></a>
              <img
                src="https://img.icons8.com/material-rounded/28/ffffff/user.png" />
              </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <img src="https://img.icons8.com/material-outlined/28/ffffff/speech-bubble--v1.png"/>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><img src="https://img.icons8.com/material/28/ffffff/search.png"/></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><img src="https://img.icons8.com/material-outlined/28/ffffff/dots-loading--v1.png"/></a>
          </li>
        </ul>
      </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
