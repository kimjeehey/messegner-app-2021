<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Settings-Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
        />
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__cloumn">
        <a href="javascript:history.back()">
          <img src="https://img.icons8.com/ios-glyphs/28/2e363e/back.png" />
        </a>
      </div>
      <div class="alt-header__cloumn">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__cloumn">
        <img src="https://img.icons8.com/ios-filled/28/2e363e/search--v2.png" />
        <!-- <img src="https://img.icons8.com/ios-filled/28/2e363e/menu--v2.png" /> -->
      </div>
    </header>

    <main class="main-screen">
      <!-- 1 -->
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/room-sound.png" />
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/blood-sample.png" />
            <span>Kakao Lab</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/info--v1.png" />
            <span>Version</span>
          </div>
          <div class="settings__setting-column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
      <!-- 2 -->
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/lock-2.png" />
            <span>Prvacy</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img
              src="https://img.icons8.com/ios/24/2e363e/appointment-reminders--v1.png"
            />
            <span>Notification</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/groupme.png" />
            <span>Friends</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img
              src="https://img.icons8.com/ios/24/2e363e/speech-bubble--v1.png"
            />
            <span>Chats</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/sun.png" />
            <span>Display</span>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/shpatel.png" />
            <span>Themes</span>
          </div>
          <div class="settings__setting-column">
            <span>System Mode</span>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <img
              src="https://img.icons8.com/ios/24/2e363e/phone-disconnected.png"
            />
            <span>Call</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/ellipsis.png" />
            <span>Advanced Features</span>
          </div>
        </li>
      </ul>
      <!-- 3 -->
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="https://img.icons8.com/ios/24/2e363e/help.png" />
            <span>Support</span>
          </div>
        </li>
      </ul>
    </main>
    <!-- shortcut - nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend-list.html"
            ><img
              src="https://img.icons8.com/ios/32/2e363e/gender-neutral-user.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img
              src="https://img.icons8.com/ios/32/000000/speech-bubble--v1.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img src="https://img.icons8.com/ios/32/2e363e/search--v3.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><img src="https://img.icons8.com/ios-filled/32/2e363e/more.png"
          /></a>
        </li>
      </ul>
    </nav>
    <div id="responsive">
      <span>
        Please reduce your screen size or <br />
        try on your phone.
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
