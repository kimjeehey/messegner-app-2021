<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Find-Welcome to DoggyTalk</title>
  </head>
  <body>
    <div class="wrapper-top">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <img
              src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
            />
            <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
            <img
              class="icon__battery"
              src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
            />
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">Find</h1>
          <div class="screen-header__icons">
            <span
              ><img
                src="https://img.icons8.com/ios-filled/28/2e363e/search--v2.png"
            /></span>
            <span>
                <a href="settings.html">
                  <img
                    src="https://img.icons8.com/material-rounded/28/2e363e/settings.png"
                  />
                  <span class="badge"></span>
                </a>
            </span>
          </div>
        </header>
      </div>
      <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <img
              src="https://img.icons8.com/ios/32/2e363e/portrait-mode-scanning--v1.png"
            />
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/apple-contacts.png" />
            <span>Add by <br />Contacts</span>
          </div>
          <div class="icon-row__icon">
            <img
              src="https://img.icons8.com/ios/32/2e363e/face-id--v1.png"
            /><span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <img src="https://img.icons8.com/ios/32/2e363e/apple-mail.png" />
            <span>Invite</span>
          </div>
        </div>
        <!-- recommentde friends -->
        <div class="recommended-friends">
          <div class="recommended-friends__header">
            <span>Recommended Friends</span>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://images.unsplash.com/photo-1623920483953-e0e9b7e64600?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--400">
                Tily
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <img src="https://img.icons8.com/ios-glyphs/28/4f58fd/add--v1.png"/>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://images.unsplash.com/photo-1582001961959-aa434d61c708?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzZ8fGRvZyUyMHBvcnRyYWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--400">
                Bruce
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <img src="https://img.icons8.com/ios-glyphs/28/4f58fd/add--v1.png"/>
          </div>
        </div>

        <!-- Open Chat-->
        <div class="open-chat">
            <!-- oepn chat title -->
          <div class="open-chat__header">
            <span class="open-chat__title">Open Chat</span>
            <div class="user-component__column">
              <span>Go to Openchat Home</span>
              <img src="https://img.icons8.com/ios/12/a0a0a0/forward--v1.png"
            </div>
          </div>
          </div>
        <!-- post -->
          <div class="open-post">
              <div class="open-post__column">
                  <h5 class="open-post__title">#DOGGY</h5>
                  <h6 class="open-post__hashtag">#meetup #park #offleash</h6>
                  <div class="open-post__member">
                          <img src="https://images.unsplash.com/photo-1601819649325-eb213035490f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzR8fGRvZyUyMHBvcnRyYWl0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
                          <span class="open-post__member-count">802 members</span>
                          <div class="divider"></div>
                          <span class="open-post__member-status">Active</span>
                  </div>
              </div>
              <div class="open-post__column">
                  <img class="open-post__main-image" src="https://i.pinimg.com/236x/d8/b4/ce/d8b4ce7b2013e07a658a4569d6f8db6f.jpg" />
                  <div class="open-post__main-image-info">
                      <img src="https://img.icons8.com/ios-glyphs/16/FFFFFF/like--v1.png"/>
                      <span>326</span>
                  </div>
              </div>
          </div>
          <div class="open-post">
              <div class="open-post__column">
                  <h5 class="open-post__title">#WOOF</h5>
                  <h6 class="open-post__hashtag">#tricks #treats #walk</h6>
                  <div class="open-post__member">
                          <img src="https://images.unsplash.com/photo-1601819649325-eb213035490f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzR8fGRvZyUyMHBvcnRyYWl0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
                          <span class="open-post__member-count">328 members</span>
                          <div class="divider"></div>
                          <span class="open-post__member-status">Active</span>
                  </div>
              </div>
              <div class="open-post__column">
                  <img class="open-post__main-image" src="https://i.pinimg.com/564x/9b/f5/9a/9bf59a425b7fa06b5ededd92ab79e793.jpg" />
                  <div class="open-post__main-image-info">
                      <img src="https://img.icons8.com/ios-glyphs/16/FFFFFF/like--v1.png"/>
                      <span>231</span>
                  </div>
              </div>
          </div>
      </div>
      </main>
      <!-- shortcut - nav>ul>li*4>a -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friend-list.html"
              ><img
                src="https://img.icons8.com/material-outlined/28/ffffff/user--v1.png"
            /></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <img src="https://img.icons8.com/material-outlined/28/ffffff/speech-bubble--v1.png"/>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><img src="https://img.icons8.com/material/28/ffffff/search.png"
            /></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><img
                src="https://img.icons8.com/material-outlined/28/ffffff/dots-loading--v1.png"
            /></a>
          </li>
        </ul>
      </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
