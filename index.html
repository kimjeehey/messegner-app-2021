<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link:css shortcut -->
    <title>Welcome to DoggyTalk</title>
  </head>
  <body id="login-screen">
    <header class="welcome-header">
      <img
        class="welcome-header__img"
        src="https://i.pinimg.com/originals/68/ea/9f/68ea9fe4e7acff5e7ae0a0fdaa590af9.gif"
        alt="jean-jullien-illustration"
      />
      <h1 class="welcome-header__title">Welcome to DoggyTalk</h1>
      <p class="welcome-header__text">
        If you have a Doggy Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friend-list.html" method="get" id="login-form">
      <label for="username">Email or phone number</label>
      <input id="username" name="username" required type="text" />

      <label for="password">Password</label>
      <input id="password" name="password" required type="password" />
      <a href="friend-list.html"><button>Log In</button></a>
      <a href="#">Find your account or password</a>
    </form>
    <!-- splash -->
    <div id="splash-screen">
      <img
        src="https://i.pinimg.com/originals/68/ea/9f/68ea9fe4e7acff5e7ae0a0fdaa590af9.gif"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
