<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link:css shortcut -->
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/000000/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/000000/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/000000/charge-battery--v2.png"
        />
      </div>
    </div>

    <header class="welcome-header">
      <img
        class="welcome-header__img"
        src="https://i.pinimg.com/originals/93/d3/b2/93d3b2703e0efbd40c85b38e8537bc75.gif"
        alt=""
      />
      <h1 class="welcome-header__title">Welcome to DoggyTalk</h1>
      <p class="welcome-header__text">
        If you have a Doggy Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friend-list.html" method="get" id="login-form">
      <label for="username">Email or phone number</label>
      <input id="username" name="username" required type="text" />

      <label for="password">Password</label>
      <input id="password" name="password" required type="password" />
      <a href="friend-list.html"><input type="submit" value="Log In" /></a>
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <!-- splash -->
    <div id="splash-screen">
      <img
        src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5f3bc588128547.5dccd85783232.gif"
      />
    </div>
    <div id="responsive">
      <span>
        Please reduce your screen size or <br />
        try on your phone.
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
